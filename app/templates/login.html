<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login • Finanças da Casa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container" style="max-width: 420px;">
    <div class="py-5">
      <h3 class="mb-1">Finanças da Casa</h3>
      <div class="text-muted mb-4">Entre para acessar o painel</div>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <div class="card shadow-sm">
        <div class="card-body">
          <form method="post">
            <div class="mb-3">
              <label class="form-label">Usuário</label>
              <input class="form-control" name="username" placeholder="admin" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Senha</label>
              <input class="form-control" type="password" name="password" placeholder="••••••" required>
            </div>
            <button class="btn btn-primary w-100">Entrar</button>
          </form>
          <div class="text-muted small mt-3">
            Padrões: admin/admin123 • esposa/esposa123 (troque em Configurações)
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
